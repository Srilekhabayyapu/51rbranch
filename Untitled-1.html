<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="styles.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  background-color: #fff;
  padding: 10px 20px;
  border-bottom: 1px solid #ddd;
}

.menu {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.menu > li {
  position: relative;
  margin-right: 20px;
}

.menu a {
  text-decoration: none;
  color: #333;
  padding: 10px 15px;
  display: block;
}

.menu a:hover {
  background-color: #f0f0f0;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: white;
  min-width: 220px;
  box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  z-index: 1000;
  border: 1px solid #ddd;
}

.dropdown-content li {
  border-bottom: 1px solid #f1f1f1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.submenu a::after {
  content: "â–¶";
  float: right;
  font-size: 12px;
  margin-top: 3px;
}
</style>
</head>
<body>
<nav class="navbar">
    <ul class="menu">
      <li class="dropdown">
        <a href="#">Courses</a>
        <ul class="dropdown-content">
          <li><a href="#">DSA to Development</a></li>
          <li class="submenu">
            <a href="#">For Working Professionals</a>
          </li>
          <li class="submenu">
            <a href="#">For Students</a>
          </li>
          <li><a href="#">Full Stack Development</a></li>
          <li><a href="#">All Courses</a></li>
        </ul>
      </li>
      <li><a href="#">Placement</a></li>
      <li><a href="#">Data Science</a></li>
      <li><a href="#">GATE</a></li>
    </ul>
  </nav>
</body>
</html>
