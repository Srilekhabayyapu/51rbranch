<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 5px;
      width: 400px;
      height: 300px;
      border: 4px solid #555;
      background: #888;
    }

    .box {
      background: white;
      border: 2px solid gray;
    }

    /* Specific positions */
    .box1 {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
    }

    .box2 {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .box3 {
      grid-column: 2 / 3;
      grid-row: 2 / 4;
    }

    .box4 {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }

    .box5 {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .box6 {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    .box7 {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
    <div class="box box7"></div>
  </div>
</body>
</html>
