<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
    <style>
        .parent{
            display:grid;
            width: 100%;
            height: 100vh;
            gap: 10px;
            grid-template-areas:
            'img1 img2 img3 img4 img4'
            'img5 img6 img3 img7 img7'
            'img8 img6 img9 img7 img7';
            grid-auto-rows: 35%;
        }
        .parent>img{
            width: 100%;
            height: 100%;
        }
        .img1{
            grid-area: img1;
        }
        .img2{
            grid-area: img2;
        }
        .img3{
            grid-area: img3;
        }
        .img4{
            grid-area: img4;
        }
        .img5{
            grid-area: img5;
        }
        .img6{
            grid-area: img6;
        }
        .img7{
            grid-area: img7;
        }
        .img8{
            grid-area: img8;
        }
        .img9{
            grid-area: img9;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="https://travelnthrill.com/wp-content/uploads/2019/07/Monsoon-In-India.jpg" alt="" class="img1">
        <img src="https://dwq3yv87q1b43.cloudfront.net/public/blogs/fit-in/1350x300/Blog_20240604-1264539213-1717442917.jpg" alt="" class="img2">
        <img src="https://www.shutterstock.com/image-photo/rain-nature-background-monsoon-260nw-2320165225.jpg" alt="" class="img3">
        <img src="https://craneww.com/site/assets/files/2374/monsoon-3.jpg" alt="" class="img4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnYQsVuHMxL9SsxFW24QVoT-2D3EgYE3gnPg&s" alt="" class="img4">
        <img src="https://s3.india.com/wp-content/uploads/2025/06/goa-in-monsoon.jpg?impolicy=Medium_Widthonly&w=350&h=263" alt="" class="img4">
        <img src="https://bookosmia.com/wp-content/uploads/2021/12/pexels-bibhukalyan-acharya-1463530-1-1536x1024.jpg" alt="" class="img5">
        <img src="https://www.zingbus.com/blog/wp-content/uploads/2023/06/lANCSCAPE-VIEW-IN-MONSOON-1024x768.jpg" alt="" class="img6">
        <img src="https://www.indianholiday.com/wordpress/wp-content/uploads/2017/05/coorg-karnataka.jpg" alt="" class="img7">
        <img src="https://img.freepik.com/free-photo/photorealistic-view-tree-nature-with-branches-trunk_23-2151478106.jpg?semt=ais_hybrid&w=740&q=80" alt="" class="img8">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/043/032/587/small/a-person-walking-through-a-forest-during-a-gentle-rain-photo.jpg" alt="" class="img9">
    </div>
</body>
</html>
