<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
      justify-content: center;
      align-items: center;
    }
    .box {
      display: grid;
      background: white;
      border: 2px solid #ddd;
      height:120px;
      width:200px;
    }
    .layout3 {
      grid-template-columns:repeat(3,1fr);
      grid-template-rows:repeat(2,1fr);
    }
    .cell{
      border: 3px solid gray;
    }
    </style>
    </head>
    <body>
    <div class="box layout3">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
</body>
</html>
