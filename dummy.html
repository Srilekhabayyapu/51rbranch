<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 10px 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 10px;
  font-size: 18px;
}

.navbar a:hover {
  background-color: #575757;
}

/* Mobile Menu (Hidden by default) */
.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin: 0 15px;
}

.burger {
  display: none;
  cursor: pointer;
  flex-direction: column;
  justify-content: space-around;
  height: 25px;
  width: 30px;
}

.burger span {
  background-color: white;
  height: 4px;
  width: 100%;
  border-radius: 5px;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .nav-links {
    display: none;
    width: 100%;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: 60px;
    left: 0;
    background-color: #333;
    z-index: 1;
  }

  .nav-links.active {
    display: flex;
  }

  .burger {
    display: flex;
  }
}

    </style>
</head>
<body>
    <nav class="navbar">
  <a href="#home" class="logo">MySite</a>
  <ul class="nav-links">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="burger" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</nav>

</body>
</html>
